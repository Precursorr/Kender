<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Image</title>
</head>
<body>
    <canvas id="canvas" width="800" height="600" style="display:none;"></canvas>
    <a id="download" download="tour-image-1.jpg">Download Image 1</a>
    <script>
        window.onload = function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Fill with white
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add text
            ctx.fillStyle = 'black';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Virtual Tour Image 1', canvas.width/2, canvas.height/2);
            
            // Set download link
            const dataURL = canvas.toDataURL('image/jpeg');
            document.getElementById('download').href = dataURL;
            document.getElementById('download').click();
        };
    </script>
</body>
</html>
